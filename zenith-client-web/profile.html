  <nav>
    <div class="nav-container">
      <a href="index.html" class="nav-logo">ZENITH LAB</a>
      <ul class="nav-links" id="nav-links">
        <li><a href="products.html">Products</a></li>
        <li><a href="compare.html">Compare</a></li>
        <li><a href="careers.html">Careers</a></li>

      </ul>

        <div class="nav-cart" onclick="window.location.href='cart.html'">
          ðŸ›’

        <div class="nav-account">
          <div class="account-trigger" id="account-trigger">Login</div>
          <div class="account-dropdown" id="account-dropdown">
            <a href="profile.html">Profile</a>

        </div>
      </div>
    </div>
  </nav>
  
  <div class="profile-page">
    <div class="container">
      <h1>My Account</h1>
      
      <div class="tabs">
        <button class="tab active" id="profile-tab">Profile</button>
        <button class="tab" id="orders-tab">Order History</button>
      </div>
      
      <div class="profile-layout">
        <aside class="profile-sidebar" id="profile-info">
          <!-- loaded by profile.js -->
        </aside>
        
        <main>
          <!-- profile edit form -->
          <div id="profile-content">
            <h2>Edit Profile</h2>
            
            <div id="profile-messages"></div>
            
            <form id="profile-form">
              <div class="form-group">
                <label class="form-label required">First Name</label>
                <input type="text" name="firstName" class="form-input" required>
              </div>
              
              <div class="form-group">
                <label class="form-label required">Last Name</label>
                <input type="text" name="lastName" class="form-input" required>
              </div>
              
              <div class="form-group">
                <label class="form-label required">Email</label>
                <input type="email" name="email" class="form-input" required>
              </div>
              
              <div class="form-group">
                <label class="form-label">Phone</label>
                <input type="tel" name="phone" class="form-input">
              </div>
              
              <div class="form-group">
                <label class="form-label">Address</label>
                <input type="text" name="address" class="form-input">
              </div>
              
              <div class="form-group">
                <label class="form-label">City</label>
                <input type="text" name="city" class="form-input">
              </div>
              
              <div class="form-group">
                <label class="form-label">State</label>
                <input type="text" name="state" class="form-input">
              </div>
              
              <div class="form-group">
                <label class="form-label">ZIP Code</label>
                <input type="text" name="zip" class="form-input">
              </div>
              
              <button type="submit" class="btn btn-primary btn-large">Save Changes</button>
            </form>
          </div>
          
          <!-- order history -->
          <div id="orders-content" style="display: none;">
            <h2>Order History</h2>
            <div id="orders-list">
              <!-- loaded by profile.js -->
            </div>
          </div>
        </main>
      </div>
    </div>
  </div>

</body>
</html>
