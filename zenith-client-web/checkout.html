  <link rel="stylesheet" href="css/pages.css">
</head>
<body>
  <nav>
    <div class="nav-container">
      <a href="index.html" class="nav-logo">ZENITH LAB</a>
      <ul class="nav-links" id="nav-links">
        <li><a href="products.html">Products</a></li>
        <li><a href="compare.html">Compare</a></li>
        <li><a href="careers.html">Careers</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
      <div class="nav-actions">
        <div class="nav-cart" onclick="window.location.href='cart.html'">
          ðŸ›’
          <span class="cart-badge" id="cart-badge" style="display: none;">0</span>
        </div>
        <div class="nav-account">
          <div class="account-trigger" id="account-trigger">Login</div>
          <div class="account-dropdown" id="account-dropdown">
            <a href="profile.html">Profile</a>
            <a href="profile.html#orders">My Orders</a>
            <div class="divider"></div>
            <a href="#" id="logout-btn">Logout</a>
          </div>
        </div>
      </div>
    </div>
  </nav>
  
  <div class="checkout-page">
    <div class="container">
      <h1>Checkout</h1>
      
      <div id="error-container" style="display: none;"></div>
      
      <div class="checkout-layout">
        <div>
          <div class="checkout-section">
            <h2>Shipping Information</h2>
            <form id="checkout-form">
              <div class="form-group">
                <label class="form-label required">Address</label>
                <input type="text" name="address" class="form-input" required>
              </div>
              
              <div class="form-group">
                <label class="form-label required">City</label>
                <input type="text" name="city" class="form-input" required>
              </div>
              
              <div class="form-group">
                <label class="form-label required">State</label>
                <input type="text" name="state" class="form-input" required>
              </div>
              
              <div class="form-group">
                <label class="form-label required">ZIP Code</label>
                <input type="text" name="zip" class="form-input" required>
              </div>
              
              <button type="submit" class="btn btn-primary btn-large btn-full" id="place-order-btn">
                Place Order
              </button>
            </form>
          </div>
        </div>
        
        <div id="order-review">
          <!-- loaded by checkout.js -->
        </div>
      </div>
    </div>
  </div>
  
  <footer>
    <div class="footer-container">
      <div class="footer-bottom">

</body>
