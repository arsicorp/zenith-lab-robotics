<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Sales - Zenith Lab</title>

  <link rel="stylesheet" href="css/base.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/components.css">
  <link rel="stylesheet" href="css/pages.css">
</head>
<body>
  <!-- navigation -->
  <nav>
    <div class="nav-container">
      <a href="index.html" class="nav-logo">ZENITH LAB</a>

      <ul class="nav-links" id="nav-links">
        <li><a href="products.html?type=robots">Robots</a></li>
        <li><a href="products.html?type=accessories">Accessories</a></li>
        <li><a href="compare.html">Compare</a></li>
        <li><a href="careers.html">Careers</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>

      <div class="nav-actions">
        <a href="cart.html" class="nav-cart" id="nav-cart">
          <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <circle cx="9" cy="21" r="1"></circle>
            <circle cx="20" cy="21" r="1"></circle>
            <path d="M1 1h4l2.68 13.39a2 2 0 0 0 2 1.61h9.72a2 2 0 0 0 2-1.61L23 6H6"></path>
          </svg>
          <span class="cart-badge" id="cart-badge" style="display: none;">0</span>
        </a>

        <div class="nav-account">
          <div class="account-trigger" id="account-trigger">Login</div>
          <div class="account-dropdown" id="account-dropdown">
            <a href="profile.html">Profile</a>
            <a href="profile.html#orders">My Orders</a>
            <div class="divider"></div>
            <a href="#" id="logout-btn">Logout</a>
          </div>
        </div>

        <div class="nav-toggle" id="nav-toggle">
          <span></span>
          <span></span>
          <span></span>
        </div>
      </div>
    </div>
  </nav>

  <div class="cart-page">
    <div class="container-narrow">
      <h1>Contact Sales</h1>

      <div id="error-container" style="display: none;"></div>
      <div id="success-container" style="display: none;"></div>

      <form id="contact-form">
        <div class="form-group">
          <label class="form-label">Interested in a specific product?</label>
          <select name="product" id="product-select" class="form-select">
            <option value="">Select a product (optional)</option>
          </select>
        </div>

        <div class="form-group">
          <label class="form-label required">Your Name</label>
          <input type="text" name="name" class="form-input" required>
        </div>

        <div class="form-group">
          <label class="form-label required">Company Name</label>
          <input type="text" name="company" class="form-input" required>
        </div>

        <div class="form-group">
          <label class="form-label required">Email</label>
          <input type="email" name="email" class="form-input" required>
        </div>

        <div class="form-group">
          <label class="form-label">Phone</label>
          <input type="tel" name="phone" class="form-input">
        </div>

        <div class="form-group">
          <label class="form-label required">Message</label>
          <textarea name="message" class="form-textarea" rows="6" required></textarea>
        </div>

        <button type="submit" class="btn btn-primary btn-large btn-full">Send Inquiry</button>
      </form>
    </div>
  </div>

  <!-- footer -->
  <footer>
    <div class="footer-container">
      <div class="footer-grid">
        <div class="footer-column">
          <h4>Products</h4>
          <a href="products.html?type=robots">Robots</a>
          <a href="products.html?type=accessories">Accessories</a>
          <a href="compare.html">Compare</a>
        </div>

        <div class="footer-column">
          <h4>Company</h4>
          <a href="careers.html">Careers</a>
          <a href="contact.html">Contact</a>
        </div>

        <div class="footer-column">
          <h4>Account</h4>
          <a href="profile.html">Profile</a>
          <a href="cart.html">Cart</a>
          <a href="auth.html">Login</a>
        </div>
      </div>

      <div class="footer-bottom">
        <span class="footer-logo">ZENITH LAB</span>
      </div>
    </div>
  </footer>

  <script src="js/config.js"></script>
  <script src="js/utils.js"></script>
  <script src="js/auth.js"></script>
  <script src="js/api.js"></script>
  <script src="js/nav.js"></script>
  <script src="js/pages/contact.js"></script>
</body>
</html>
