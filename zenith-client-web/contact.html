</head>
<body>
  <nav>
    <div class="nav-container">
      <a href="index.html" class="nav-logo">ZENITH LAB</a>
      <ul class="nav-links" id="nav-links">
        <li><a href="products.html">Products</a></li>
        <li><a href="compare.html">Compare</a></li>
        <li><a href="careers.html">Careers</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
      <div class="nav-actions">
        <div class="nav-cart" onclick="window.location.href='cart.html'">
          ðŸ›’
          <span class="cart-badge" id="cart-badge" style="display: none;">0</span>
        </div>
        <div class="nav-account">
          <div class="account-trigger" id="account-trigger">Login</div>
          <div class="account-dropdown" id="account-dropdown">
            <a href="profile.html">Profile</a>
            <a href="profile.html#orders">My Orders</a>
            <div class="divider"></div>
            <a href="#" id="logout-btn">Logout</a>
          </div>
        </div>
      </div>
    </div>
  </nav>
  
  <div class="cart-page">
    <div class="container-narrow">
      <div class="section-title">
        <h1>Contact Sales</h1>
        <p>Have questions? Our sales team is here to help</p>
      </div>
      
      <div id="error-container" style="display: none;"></div>
      <div id="success-container" style="display: none;"></div>
      
      <form id="contact-form">
        <div class="form-group">
          <label class="form-label">Interested in a specific product?</label>
          <select name="product" id="product-select" class="form-select">
            <option value="">Select a product (optional)</option>
          </select>
        </div>
        
        <div class="form-group">
          <label class="form-label required">Your Name</label>
          <input type="text" name="name" class="form-input" required>
        </div>
        
        <div class="form-group">
          <label class="form-label required">Company Name</label>
          <input type="text" name="company" class="form-input" required>
        </div>
        
        <div class="form-group">
          <label class="form-label required">Email</label>
          <input type="email" name="email" class="form-input" required>
        </div>
        
        <div class="form-group">
          <label class="form-label">Phone</label>
          <input type="tel" name="phone" class="form-input">
        </div>
        
        <div class="form-group">
          <label class="form-label required">Message</label>
          <textarea name="message" class="form-textarea" rows="6" required></textarea>
        </div>
        
        <button type="submit" class="btn btn-primary btn-large btn-full">Send Inquiry</button>
      </form>
    </div>
  </div>
  
  <footer>
    <div class="footer-container">
      <div class="footer-bottom">

</body>
</html>
