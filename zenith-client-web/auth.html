<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login / Register - Zenith Lab</title>
  
  <link rel="stylesheet" href="css/base.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/components.css">
  <link rel="stylesheet" href="css/pages.css">
</head>
<body>
  <div class="auth-page">
    <div class="auth-container">
      <h1>Welcome to Zenith Lab</h1>
      
      <div id="error-container" style="display: none;"></div>
      <div id="success-container" style="display: none;"></div>
      
      <div class="tabs">
        <button class="tab active" id="login-tab">Login</button>
        <button class="tab" id="register-tab">Register</button>
      </div>
      
      <!-- login form -->
      <div id="login-form-container">
        <form id="login-form">
          <div class="form-group">
            <label class="form-label required">Username</label>
            <input type="text" name="username" class="form-input" required>
          </div>
          
          <div class="form-group">
            <label class="form-label required">Password</label>
            <input type="password" name="password" class="form-input" required>
          </div>
          
          <button type="submit" class="btn btn-primary btn-large btn-full">Login</button>
        </form>
      </div>
      
      <!-- register form -->
      <div id="register-form-container" style="display: none;">
        <form id="register-form">
          <div class="form-group">
            <label class="form-label required">Username</label>
            <input type="text" name="username" class="form-input" required>
          </div>
          
          <div class="form-group">
            <label class="form-label required">Password</label>
            <input type="password" name="password" class="form-input" required>
          </div>
          
          <div class="form-group">
            <label class="form-label required">Confirm Password</label>
            <input type="password" name="confirmPassword" class="form-input" required>
          </div>
          
          <div class="form-group">
            <label class="form-label required">First Name</label>
            <input type="text" name="firstName" class="form-input" required>
          </div>
          
          <div class="form-group">
            <label class="form-label required">Last Name</label>
            <input type="text" name="lastName" class="form-input" required>
          </div>
          
          <div class="form-group">
            <label class="form-label required">Email</label>
            <input type="email" name="email" class="form-input" required>
          </div>
          
          <div class="form-group">
            <label class="form-label">Phone</label>
            <input type="tel" name="phone" class="form-input">
          </div>
          
          <button type="submit" class="btn btn-primary btn-large btn-full">Create Account</button>
        </form>
      </div>
      
      <div class="auth-divider">
        <span>or</span>
      </div>
      
      <a href="index.html" class="btn btn-secondary btn-full">Continue as Guest</a>
    </div>
  </div>
  
  <script src="js/config.js"></script>
  <script src="js/utils.js"></script>
  <script src="js/auth.js"></script>
  <script src="js/api.js"></script>
  <script src="js/pages/auth-page.js"></script>
</body>
</html>
